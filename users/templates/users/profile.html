{% extends 'products/base.html' %}

{% load static %}

{% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Профиль -->
        <div class="col-md-6">
            <h3>Профиль</h3>
            <form>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Валерий">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Павликов">
                </div>
                <div class="mb-3">
                    <label for="imageUpload" class="form-label">Выберите изображение</label>
                    <input class="form-control" type="file" id="imageUpload">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" placeholder="valeriy">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Адрес электронной почты</label>
                    <input type="email" class="form-control" id="email" placeholder="valerypavlikov@yandex.ru">
                </div>
                <button type="submit" class="btn btn-primary w-100">Сохранить</button>
            </form>
        </div>
        <!-- Корзина -->
        <div class="col-md-6">
            <h3>Корзина</h3>
            <div class="border p-3 mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong>Product name</strong><br>
                        <small>Product description</small>
                    </div>
                    <div>
                        <input type="number" value="1" class="form-control" style="width: 60px; display: inline;">
                        <span class="ms-2">2 390 руб.</span>
                        <a href="#" class="text-danger ms-2"><i class="bi bi-trash"></i></a>
                    </div>
                </div>
            </div>
            <div class="text-end mb-3">
                <h5>Итого: <strong>2 390 руб.</strong></h5>
            </div>
            <button class="btn btn-success w-100">Оформить заказ</button>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
