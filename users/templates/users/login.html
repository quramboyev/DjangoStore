{% extends 'users/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Авторизация</h3>
        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %} 
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                {{ form.password }}
            </div> 

            <div class="text-end mb-3">
                <a href="#" class="small text-decoration-none">Забыли пароль?</a>
            </div>
            <button type="submit" class="btn btn-dark w-100">Авторизоваться</button>
        </form>
        <div class="text-center mt-3">
            <p class="small">Нужен аккаунт? <a href="{% url 'users:register' %}"
                    class="text-primary text-decoration-none">Зарегистрируйся!</a></p>
        </div>
    </div>
</div>
{% endblock %}
