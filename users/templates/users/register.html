{% extends 'users/base.html' %}

{% block content%}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-4">Регистрация</h3>
            <form action="{% url 'users:register' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.first_name.id_for_label }}" class="form-label">Имя</label>
                    {{ form.first_name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.last_name.id_for_label }}" class="form-label">Фамилия</label>
                    {{ form.last_name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Адрес электронной почты</label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.password1.id_for_label }}" class="form-label">Пароль</label>
                    {{form.password1 }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.password2.id_for_label }}" class="form-label">Повторите пароль</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
            </form>
            <div class="text-center mt-3">
                <p class="small">Уже есть аккаунт? <a href="{% url 'users:login' %}" class="text-primary text-decoration-none">Авторизуйтесь!</a></p>
            </div>
        </div>
    </div>
{% endblock %}
